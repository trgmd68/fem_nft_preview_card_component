<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="main-img"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium Image"
        />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" width="48" height="48" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p class="left">
        <img
          src="images/icon-ethereum.svg"
          alt="ethereum"
          width="15"
          height="15"
        />0.041 ETH
      </p>
      <p class="right">
        <img src="images/icon-clock.svg" alt="clock" width="15" height="15" />3
        days left
      </p>
      <footer>
        <img
          class="avatar"
          src="images/trgmd-profil.jpg"
          alt="Photo de Jules Wyvern"
          width="40"
          height="40"
        />
        Coded by <span>Thierry Dutranoit</span>
      </footer>
    </main>

    <!--
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  --></body>
</html>
